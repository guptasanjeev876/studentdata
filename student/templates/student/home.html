<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Student Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'student/css/bootstrap.css' %}">
  
</head>
<body>
  <div class='container mt-5'>
    <div class = 'row'>
    <div class="col-sm-4">
      <form  actions="{% url 'formsub' %}" method='POST'>
        {%csrf_token%}
      {{stu.as_p}}
        <button type="submit" class="btn btn-primary form-control">Submit</button> 
      </form>
      
      <br>

    </div>
    <div class='col-sm-7 offset-1'>
      <h1> Student form succesfully submitted </h1>
     
        <h3 class="text-center alert alert-info">Show Student Informations</h3> 
        {% if stud%}
            <table class="table table-hover">
                <thead>
                    <tr>
                        
                        <th scpoe="col">Name</th>
                        <th scpoe="col">Email</th>
                        <th scpoe="col">TEXTAREA</th>
                    </tr>
  
                </thead>
                <tbody>
                    {% for stu in stud %}
                    <tr>
                        
                        <td scope="row">{{stu.name}}</td>
                        <td>{{stu.email}}</td>
                        <td>{{stu.textarea}}</td>
                        <td> 
                          <form action="{% url 'deletedata' stu.id %}" method="POST" class="d-inline">
                            {%csrf_token%}
                            <input type="submit" value="Delete" name="Datadeleted" class= "btn btn-danger">
                        </form>
                        </td>
                        
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <h4 class="text-center alert alert-warning">No data </h4>
        {% endif %}
  
    </table>
    
    </div>
  </div>
    <script src="{% static 'student/js/bootstrap.js' %}"> </script>
    <script src="{% static 'student/js/jquery.js' %}"> </script>
    <script src="{% static 'student/js/popper.js' %}"> </script>
</body>
</html>
